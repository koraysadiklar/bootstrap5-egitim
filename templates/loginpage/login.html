<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>

        .bg-image {
            background-image: url(bg.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

    </style>


    <title>Giriş Sayfası</title>
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 bg-image vh-100 mb-5 mb-md-0"></div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="w-75">
                <h3>Bootstrap 5 Sitesine Hoşgeldiniz</h3>
                <p class="mb-5">Mevcut bilgilerinizle giriş yapın ve sistemin tadını çıkarmaya başlayın.</p>

                <div class="d-grid gap-3">
                    <a href="#" class="btn btn-light bg-white py-3 shadow-sm"><i class="bi bi-google me-3"></i> Google ile Bağlan</a>
                    <a href="#" class="btn btn-light bg-white py-3 shadow-sm"><i class="bi bi-facebook me-3"></i>Facebook ile Bağlan</a>
                </div>

                <hr class="my-5">

                <form action="">

                    <div class="d-flex bg-light mb-3 rounded-3">
                        <div class="flex-shrink-1 ps-3 align-self-center">
                            <i class="bi bi-person-fill fs-4"></i>
                        </div>
                        <div class="form-floating flex-grow-1">
                            <input type="email" class="form-control bg-light border-0" id="email" placeholder="name@example.com">
                            <label for="email">Mail Adresiniz</label>
                        </div>
                    </div>

                    <div class="d-flex bg-light mb-3 rounded-3">
                        <div class="flex-shrink-1 ps-3 align-self-center">
                            <i class="bi bi-unlock-fill fs-4"></i>
                        </div>
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control bg-light border-0" id="pass" placeholder="*******">
                            <label for="pass">Şifreniz</label>
                        </div>
                    </div>

                    <div class="form-check float-start">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Beni hatırla
                        </label>
                    </div>
                    <a href="#" class="float-end link-dark">Şifremi unuttum</a>

                    <div class="clearfix mb-5"></div>

                    <div class="d-grid gap-3 mb-5">
                        <input type="submit" class="btn btn-warning py-3" value="Giriş Yap">
                    </div>

                    <p class="text-center">Henüz hesabınız yok mu? <a href="#" class="link-warning">Bir tane oluşturun</a></p>
                </form>


            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
